  <body>
    <div class="weather-app">
      <header>
        <div class="cityname">
          <form id="search-form">
            <input
              type="search"
              placeholder="Enter a city..."
              required
              id="city-name"
            />
            <input type="submit" value="Search" />
          </form>
        </div>
      </header>
      <main class="current-weather">
        <h1>Kadoma</h1>
        <p>
          <span class="current-time"> Tuesday 22:02, </span>
          <span class="details"> Partly cloudy</span>

          <br />
          <span class="conditions"> Humidity: 44%| Wind: 16km/h </span>
        </p>
        <section class="temperature">
          <span class="emoji">üå§Ô∏è</span>
          <span class="value">31</span>
          <span class="symbol">&deg;C</span>
        </section>
      </main>
